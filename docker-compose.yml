# Версия docker-compose
version: '3.8'
# Список наших сервисов (контейнеров)

networks:
  default:
    external: true
    name: gateway
  dev1:
    internal: true

services:
  traefik:
    image: traefik:v2.2
    container_name: "web_traefik"
    volumes:
      - ./traefik.yml:/opt/traefik/traefik.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "80:80"
      - "8080:8080"
    restart: always
    networks:
      - default
